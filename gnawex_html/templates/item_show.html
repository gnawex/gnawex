{% extends "app.html" %}

{% block title %}{{ item.name }} | Gnawnian Exchange{% endblock %}

{% block app_content %}
<div>
  <div class="item-details" style="">
    <div class="item-details__heading">
      {{ item.name }}
    </div>
    <div class="item-details__subheading">
      <span class=""><span id="last_price">220</span> SB</span>
      |
      <a class="link link--sm" href="/">Wiki</a>
      |
      <a class="link link--sm" href="/">MouseHunt Info Page</a>
    </div>
  </div>

  <div style="margin-top: var(--4); width: 100%;">
    <form
      id="item-order-form"
      action="/"
      method="post"
    >
      <div>
        <div>
          <label class="label" for="batches">Batches</label>
          <input
            class="input input--full"
            name="batches"
            type="text"
            inputmode="numeric"
            pattern="[0-9]*"
            placeholder="Batches"
            required
          />
        </div>

        <div>
          <label class="label" for="batchedby">Quantity per batch</label>
          <input
            class="input input--full"
            name="batchedby"
            type="text"
            inputmode="numeric"
            pattern="[0-9]*"
            placeholder="Batch size"
            required
          />
        </div>
        <div>
          <label class="label" for="cost">Cost in SB+</label>
          <input
            class="input input--full"
            name="cost"
            type="text"
            inputmode="numeric"
            pattern="[0-9]*"
            placeholder="Cost"
            required
          />
        </div>

        <div>
          <label class="label" for="type">Order type</label>
          <select class="select select--full" for="type" required>
            <option disabled selected hidden>Select order type</option>
            <option value="BUY">BUY</option>
            <option value="SELL">SELL</option>
          </select>
        </div>
      </div>

      <button
        class="button button--full"
        type="submit"
        style="margin-top: var(--3);"
      >
        Create order
      </button>
    </.form>
  </div>

  <div id="pooled-item-listings">
    <div>
      {% include "buy_order_table.html" %}
    </div>

    <div>
      {% include "sell_order_table.html" %}
    </div>
  </div>
</div>
{% endblock %}
