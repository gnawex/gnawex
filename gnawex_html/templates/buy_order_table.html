<table class="table" cellspacing="0">
  <caption>
    <span class="tooltip" title="These are grouped BUY orders by amount per batch and cost, not individual BUY orders">
      Buy orders
    </span>
  </caption>
  <thead>
    <tr>
      <th scope="col">Quantity</th>
      <th scope="col">Cost</th>
    </tr>
  </thead>
  <tbody>
    {% for order in grouped_buy_orders %}
    <tr
      id="buy-1"
      data-type="SELL"
      data-cost=""
      data-batches=""
      data-batchedby="">
      <td scope="row">
        {{ order.batches * order.batchedby }}
      </td>

      <td scope="row">
        {{ order.cost_per_unit }} SB+
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% if grouped_buy_orders.len() == 0 %}
<p style="text-align: center; margin: var(--1);">
  There are currently no buy orders
</p>
{% endif %}
